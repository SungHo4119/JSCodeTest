    <br />
    입력된 문자열에서 소괄호 ( ) 사이에 존재하는 모든 문자를 제거하고 남은
    문자만 출력하는 프로그램을 작성하세요
    <script>
      function solution(str) {
        let answer = [];
        let stack = [];
        for (let v of str) {
          if (v === '(') stack.push(stack);
          else if (v === ')') stack.pop();
          else if (stack.length === 0) answer.push(v);
        }

        return answer.join('');
