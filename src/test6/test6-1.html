<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <br />
    괄호가 입력되면 올바른 괄호이면 “YES", 올바르지 않으면 ”NO"를 출력합니다.
    (())() 이것은 괄호의 쌍이 올바르게 위치하는 거지만, (()()))은 올바른 괄호가
    아니다
    <script>
      function solution(str) {
        let answer = [];

        for (let v of str) {
          console.log(v);
          if (v === '(') {
            answer.push('(');
          } else {
            if (answer.length === 0) return 'NO';
            answer.pop();
          }
        }

        return answer.length === 0 ? 'YES' : 'NO';
      }

      // document.write(solution('(()(()))(()'));
      document.write(solution('()())'));
    </script>
  </body>
</html>
