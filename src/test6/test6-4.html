<html>
  <head>
    <meta charset="UTF-8" />
    <title>후위식 연산(postfix)</title>
  </head>
  <body>
    <br />
    후위식 연산(postfix) 후위연산식이 주어지면 연산한 결과를 출력하는 프로그램을
    작성하세요. 만약 3*(5+2)-9 을 후위연산식으로 표현하면 352+*9- 로 표현되며 그
    결과는 12입니다. ▣ 입력설명 첫 줄에 후위연산식이 주어집니다. 연산식의 길이는
    50을 넘지 않습니다. 식은 1~9의 숫자와 +, -, *, / 연산자로만 이루어진다. ▣
    출력설명 연산한 결과를 출력합니다.
    <script>
      function solution(str) {
        let answer = 0;
        let stack = [];
        for (let v of str) {
          console.log(v);
          if (!isNaN(v)) stack.push(v);
          else {
            let rt = +stack.pop();
            let lt = +stack.pop();
            if (v === '+') stack.push(lt + rt);
            else if (v === '-') stack.push(lt - rt);
            else if (v === '*') stack.push(lt * rt);
            else if (v === '/') stack.push(lt / rt);
          }
          console.log(stack);
        }

        return stack[0];
      }

      document.write(solution('352+*9-'));
    </script>
  </body>
</html>
