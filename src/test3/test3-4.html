<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <br />
    한 개의 문자열 s와 문자 t가 주어지면 문자열 s의 각 문자가 문자 t와 떨어진
    최소거리를 출 력하는 프로그램을 작성하세요.
    <script>
      function solution(s, t) {
        let answer = [];
        let p = 100;
        let len = s.length;

        for (let i = 0; i < len; i++) {
          if (s[i] === t) {
            p = 0;
            answer.push(p);
          } else {
            p++;
            answer.push(p);
          }
        }

        p = 100;

        for (let i = len - 1; i >= 0; i--) {
          if (s[i] === t) {
            p = 0;
          } else {
            p++;
            answer[i] = Math.min(answer[i], p);
          }
        }
        return answer;
      }

      document.write(solution('teachermode', 'e'));
    </script>
  </body>
</html>
