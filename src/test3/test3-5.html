<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <br />
    알파벳 대문자로 이루어진 문자열을 입력받아 같은 문자가 연속으로 반복되는
    경우 반복되는 문자 바로 오른쪽에 반복 횟수를 표기하는 방법으로 문자열을
    압축하는 프로그램을 작성하시 오. 단 반복횟수가 1인 경우 생략합니다.
    <script>
      function solution(str) {
        let answer = '';
        let temp = '';
        let cnt = 1;
        for (v of str) {
          if (temp !== v) {
            if (cnt !== 1) answer += cnt;
            answer += v;
            temp = v;
            cnt = 1;
          } else {
            cnt++;
          }
        }

        return answer;
      }

      document.write(solution('KKHSSSSSSSE'));
    </script>
  </body>
</html>
