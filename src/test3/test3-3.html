<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <br />
    문자와 숫자가 섞여있는 문자열이 주어지면 그 중 숫자만 추출하여 그 순서대로
    자연수를 만 듭니다. 만약 “tge0a1h205er”에서 숫자만 추출하면 0, 1, 2, 0,
    5이고 이것을 자연수를 만들면 1205 이 됩니다. 추출하여 만들어지는 자연수는
    100,000,000을 넘지 않습니다
    <script>
      function solution(str) {
        // 빈 문자열을 넘기는 경우 0으로나오는 문제가 있음
        str = str.replace(/[^0-9]/g, '');
        return +str;

        // 빈문자열을 보내는 경우 NaN
        // let answer = '';
        // for (let x of str) {
        //   if (!isNaN(x)) answer += x;
        // }
        // return parseInt(answer);
      }

      let str = 'g0en2T0s8eSoft';
      document.write(solution(str));
    </script>
  </body>
</html>
