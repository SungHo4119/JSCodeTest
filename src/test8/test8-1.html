<html>
  <head>
    <meta charset="UTF-8" />
    <title>재귀함수</title>
  </head>
  <body>
    <br />
    <script>
      function solution(n) {
        function DFS(L) {
          if (L == 0) return;
          DFS(L - 1);

          document.write(L);
        }
        DFS(n);
      }
      solution(3);
    </script>
  </body>
</html>
