<html>
  <head>
    <meta charset="UTF-8" />
    <title>합이 같은 부분집합(DFS : 아마존 인터뷰)</title>
  </head>
  <body>
    N개의 원소로 구성된 자연수 집합이 주어지면, 이 집합을 두 개의 부분집합으로
    나누었을 때 두 부분집합의 원소의 합이 서로 같은 경우가 존재하면 “YES"를
    출력하고, 그렇지 않으면 ”NO"를 출력하는 프로그램을 작성하세요. 둘로 나뉘는
    두 부분집합은 서로소 집합(Disjoint Set)이며, 두 부분집합을 합하면 입력으로
    주 어진 원래의 집합이 되어야 합니다. 예를 들어 {1, 3, 5, 6, 7, 10}이
    입력되면 {1, 3, 5, 7} = {6, 10} 으로 두 부분집합의 합이 16으로 같은 경우가
    존재하는 것을 알 수 있다
    <br />
    <script>
      function solution(arr) {
        let answer = 'NO';
        let total = arr.reduce((a, b) => a + b, 0);
        if (total % 2 === 1) return answer;
        let len = arr.length;
        let flag = 0;

        function DFS(L, sum) {
          // 마지막에 도달했을때
          if (L === len) {
            // 찾은 순간부터 모두 종료
            if (flag) return;
            // 전채 값에서 뺀값과 같다면 정답
            if (total - sum === sum) {
              answer = 'Yes';
              flag = 1;
            }
          } else {
            DFS(L + 1, sum + arr[L]);
            DFS(L + 1, sum);
          }
        }

        DFS(0, 0);
        return answer;
      }
      let arr = [1, 3, 5, 6, 7, 10];
      document.write(solution(arr));
    </script>
  </body>
</html>
