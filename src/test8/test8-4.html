<html>
  <head>
    <meta charset="UTF-8" />
    <title>부분집합 구하기(DFS)</title>
  </head>
  <body>
    자연수 N이 주어지면 1부터 N까지의 원소를 갖는 집합의 부분집합을 모두
    출력하는 프로그램 을 작성하세요
    <br />
    <script>
      function solution(n) {
        let answer = [];
        let ch = Array.from({ length: n + 1 }, () => 0);
        function DFS(v) {
          if (v === n + 1) {
            let tmp = '';
            for (let i = 1; i <= n; i++) {
              if (ch[i] === 1) tmp += i + ' ';
            }
            if (tmp.length > 0) answer.push(tmp.trim() + `\n`);
          } else {
            ch[v] = 1;
            DFS(v + 1);
            ch[v] = 0;
            DFS(v + 1);
          }
        }
        DFS(1);

        return answer;
      }
      document.write(solution(3));
    </script>
  </body>
</html>
