<html>
  <head>
    <meta charset="UTF-8" />
    <title>재귀함수를 이용한 이진수 출력</title>
  </head>
  <body>
    10진수 N이 입력되면 2진수로 변환하여 출력하는 프로그램을 작성하세요. 단
    재귀함수를 이용 해서 출력해야 합니다.
    <br />
    <script>
      function solution(n) {
        let answer = '';
        function DFS(L) {
          if (L === 0) return;
          else {
            DFS(parseInt(L / 2));
            answer += String(L % 2);
          }
        }
        DFS(n);
        return answer;
      }
      document.write(solution(11));
    </script>
  </body>
</html>
