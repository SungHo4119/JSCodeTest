<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <br />
    forEach, map, filter, reduce 고차 함수 알아보기
    <script>
      a = [10, 11, 12, 13, 14, 15];

      let answer;
      answer = a.forEach((element, index, origin) => {
        console.log(element, index, origin);
        // 10, 0, [10, 11, ...]
        // 11, 1, [10, 11, ...]
      });

      // undefind
      console.log(answer);

      answer = a.map((v, i) => {
        if (v % 2 === 1) return v;
      });
      // [undefind, 11, undefind, 13, undefind, 15]
      console.log(answer);

      answer = a.filter((v, i, a) => {
        if (v % 2 === 1) return v;
      });
      // [11, 13, 15]
      console.log(answer);

      answer = a.reduce((acc, v) => {
        console.log(acc, v);
        // 10, 11
        // 21, 12
        // 33, 14
        // ...
        return acc + v;
      });

      console.log(answer);
    </script>
  </body>
</html>
