<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <br />
    오름차순으로 정렬이 된 두 배열이 주어지면 두 배열을 오름차순으로 합쳐
    출력하는 프로그램 을 작성하세요.
    <script>
      function solution(a, b) {
        // 내가 푼 문제 n log n
        // for (v of b) {
        //   a.push(v);
        // }
        // return a.sort();

        // 투포인트 알고리듬 O(n+m)
        let n = a.length;
        let m = b.length;
        let p1 = (p2 = 0); // 투 포인트 알고리듬
        let answer = [];

        for (let i = 0; i < n + m; i++) {
          if (a[p1] < b[p2]) answer.push(a[p1++]);
          else answer.push(b[p2++]);
        }
        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      document.write(solution(a, b));
    </script>
  </body>
</html>
