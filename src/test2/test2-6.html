<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <br />
    ``` 5*5 격자판에 아래롸 같이 숫자가 적혀있습니다. 10 13 10 12 15 12 39 30 23
    11 11 25 50 53 15 19 27 29 37 27 19 13 30 13 19 N*N의 격자판이 주어지면 각
    행의 합, 각 열의 합, 두 대각선의 합 중 가 장 큰 합을 출력합 니다. ▣ 입력설명
    첫 줄에 자연수 N이 주어진다.(1<=N<=50) 두 번째 줄부터 N줄에 걸쳐 각 줄에
    N개의 자연수가 주어진다. 각 자연수는 100을 넘지 않는 다. ▣ 출력설명 최대합을
    출력합니다. ```

    <script>
      function solution(arr) {
        let answer = 0;
        let len = arr.length;

        // 행 / 열
        let sum1 = 0;
        let sum2 = 0;

        for (let i = 0; i < len; i++) {
          sum1 = sum2 = 0;
          for (let j = 0; j < len; j++) {
            sum1 += arr[i][j];
            sum2 += arr[j][i];
          }
          // 최대값 저장
          answer = Math.max(answer, sum1, sum2);
        }

        sum1 = sum2 = 0;
        for (let i = 0; i < len; i++) {
          sum1 += arr[i][i];
          sum2 += arr[i][len - i - 1];
        }
        answer = Math.max(answer, sum1, sum2);
        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      document.write(solution(arr));
    </script>
  </body>
</html>
