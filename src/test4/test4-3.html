<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <br />
    현수네 반 선생님은 반 학생들의 수학점수를 향상시키기 위해 멘토링 시스템을
    만들려고 합니 다. 멘토링은 멘토(도와주는 학생)와 멘티(도움을 받는 학생)가 한
    짝이 되어 멘토가 멘티의 수학공부를 도와주는 것입니다. 선생님은 M번의
    수학테스트 등수를 가지고 멘토와 멘티를 정합니다. 만약 A학생이 멘토이고,
    B학생이 멘티가 되는 짝이 되었다면, A학생은 M번의 수학테스트에서 모두
    B학생보다 등수가 앞서야 합니다. M번의 수학성적이 주어지면 멘토와 멘티가 되는
    짝을 만들 수 있는 경우가 총 몇 가지 인지 출력하는 프로그램을 작성하세요
    <script>
      // 블루투포스(완전탐색)
      function solution(arr) {
        let n = arr[0].length;
        let m = arr.length;
        let answer = 0;

        // i, j는 학생 좌표
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            let cnt = 0;

            // k,s는 학생의 현재 등수
            for (let k = 0; k < m; k++) {
              let pi = 0;
              let pj = 0;
              for (let s = 0; s < n; s++) {
                if (arr[k][s] === i) pi = s;
                else if (arr[k][s] === j) pj = s;
              }
              // 시험 등수가 높은 경우
              if (pi < pj) {
                cnt++;
              }
            }
            // 시험 횟수만큼 반복해서 모두 점수가 높은 경우 cnt === m 인 경우 멘티 민토 가능
            if (cnt === m) {
              answer++;
            }
          }
        }
        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      document.write(solution(arr));
    </script>
  </body>
</html>
