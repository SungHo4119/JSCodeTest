<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <br />
    선생님은 올해 졸업하는 반 학생들에게 졸업선물을 주려고 합니다. 학생들에게
    인터넷 쇼핑몰에서 각자 원하는 상품을 골라 그 상품의 가격과 배송비를 제출하라
    고 했습니다. 선생님이 가지고 있는 예산은 한정되어 있습니다. 현재 예산으로
    최대 몇 명의 학생에게 선물을 사줄 수 있는지 구하는 프로그램을 작성하세요.
    선생님은 상품 하나를 50% 할인해서(반 가격) 살 수 있는 쿠폰을 가지고
    있습니다. 배송비는 할인에 포함되지 않습니다.
    <script>
      function solution(m, arr) {
        let answer = 0;
        // 학생수
        let n = arr.length;
        // 가격 순으로 정렬(상품가격 + 배송비)
        arr = arr.sort((a, b) => a[0] + a[1] - (b[0] + b[1]));

        // i는 할인받을 상품, j는 일반 상품
        for (let i = 0; i < n; i++) {
          // 할인은 하나 꼭 받을 테니 할인 받은 값의 남은 값
          let money = m - arr[i][0] / 2 + arr[i][1];
          // 할인 한경우 하나는 무조건 구매했기 때문에 1
          let cnt = 1;
          for (let j = 0; j < n; j++) {
            if (i !== j && arr[j][0] + arr[j][1] < money) {
              money -= arr[j][0] + arr[j][1];
              cnt++;
            } else if (i !== j && arr[j][0] + arr[j][1] > money) break;
          }
          answer = Math.max(answer, cnt);
        }

        return answer;
      }

      let arr = [
        [6, 6],
        [2, 2],
        [4, 3],
        [4, 5],
        [10, 3],
      ];
      document.write(solution(28, arr));
    </script>
  </body>
</html>
