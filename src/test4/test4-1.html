<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <br />
    N개의 자연수가 입력되면 각 자연수의 자릿수의 합을 구하고, 그 합이 최대인
    자연수를 출력 하는 프로그램을 작성하세요. 자릿수의 합이 같은 경우 원래
    숫자가 큰 숫자를 답으로 합니다. 만약 235 와 1234가 동시에 답이 될 수 있다면
    1234를 답으로 출력해야 합니다
    <script>
      function solution(n, arr) {
        let answer = 0;
        let max = 0;

        for (let v of arr) {
          // 방법 1
          // let sum = 0;
          // let temp = v;
          // while (temp > 0) {
          //   sum += temp % 10;
          //   temp = Math.floor(temp / 10);
          // }

          // 방법2
          let sum = v
            .toString()
            .split('')
            .reduce((a, b) => a + Number(b), 0);
          if (max <= sum && answer < v) {
            max = sum;
            answer = v;
          }
        }

        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      document.write(solution(7, arr));
    </script>
  </body>
