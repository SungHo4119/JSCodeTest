<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <br />
    N개의 자연수가 입력되면 각 자연수를 뒤집은 후 그 뒤집은 수가 소수이면 그
    소수를 출력하 는 프로그램을 작성하세요. 예를 들어 32를 뒤집으면 23이고, 23은
    소수이다. 그러면 23을 출 력한다. 단 910를 뒤집으면 19로 숫자화 해야 한다. 첫
    자리부터의 연속된 0은 무시한다.
    <script>
      function solution(n, arr) {
        let answer = [];

        for (let v of arr) {
          // 숫자 뒤집기
          let num = parseInt(v.toString().split('').reverse().join(''));
          let flag = true;
          // 소수 구하기
          for (let i = 2; i < num / 2; i++) {
            if (num % i === 0) {
              flag = false;
              break;
            }
          }
          if (flag && num > 1) {
            answer.push(num);
          }
        }

        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      document.write(solution(9, arr));
    </script>
  </body>
</html>
