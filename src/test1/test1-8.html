<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <br />
    왕비를 피해 일곱 난쟁이들과 함께 평화롭게 생활하고 있던 백설공주에게 위기가
    찾아왔다. 일과를 마치고 돌아온 난쟁이가 일곱 명이 아닌 아홉 명이었던 것이다.
    아홉 명의 난쟁이는 모두 자신이 "백설 공주와 일곱 난쟁이"의 주인공이라고
    주장했다. 뛰어난 수학적 직관력을 가지고 있던 백설공주는, 다행스럽게도 일곱
    난쟁이의 키의 합이 100이 됨을 기억해 냈다. 아홉 난쟁이의 키가 주어졌을 때,
    백설공주를 도와 일곱 난쟁이를 찾는 프로그램을 작성하시 오.
    <script>
      function solution(arr) {
        // 최종 키가 100 이여야함으로 모든 키를 더하고
        // 추가된 두명의 난쟁이 키를 뺀 값이 100 이라면 나머지 난쟁이가 7난쟁이 이다.
        let answer = arr;
        let sum = arr.reduce((a, b) => a + b, 0);

        console.log(arr);
        console.log(arr.length);
        let flag = false;
        for (let i = 0; i < answer.length - 1; i++) {
          for (let j = i + 1; j < answer.length; j++) {
            if (sum - (arr[i] + arr[j]) === 100) {
              console.log(arr[i], arr[j]);
              arr.splice(j, 1);
              arr.splice(i, 1);
              // 아래 입력케이스에서 2개이상의 정답이 있는 경우 2중 for문을 종료시켜야함
              // flag 값을 주어 분기처리
              flag = true;
              break;
            }
          }
          if (flag) break;
        }
        return answer;
      }

      let arr = [22, 7, 21, 19, 10, 15, 25, 8, 13];
      document.write(solution(arr));
      console.log(arr);
    </script>
  </body>
</html>
