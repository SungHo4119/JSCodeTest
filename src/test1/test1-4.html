<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <br />
    자연수 N이 입력되면 1부터 N까지의 합을 출력하는 프로그램을 작성하세요.
    <script>
      function solution(n) {
        let answer = 0;
        for (let i = 1; i < n + 1; i++) {
          answer = answer + i;
        }
        return answer;
      }

      document.write(solution(10));
    </script>
  </body>
</html>
