<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <br />
    소문자로 된 한개의 문자열이 입력되면 중복된 문자를 제거하고 출력하는
    프로그램을 작성하 세요. 제거된 문자열의 각 문자는 원래 문자열의 순서를
    유지합니다.
    <script>
      function solution(str) {
        let answer = '';
        for (let i = 0; i < str.length; i++) {
          if (str.indexOf(str[i]) === i) {
            answer += str[i];
          }
        }
        return answer;
      }

      // indexOf
      document.write(solution('ksekkset'));

      // string.indexOf(searchvalue, start)
      // string: 검색 대상이 되는 문자열
      // searchvalue: 찾으려는 문자열 (필수)
      // start: 검색을 시작할 위치 (선택 사항)
    </script>
  </body>
</html>
