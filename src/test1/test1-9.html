    대문자로 이루어진 영어단어가 입력되면 단어에 포함된 ‘A'를 모두 ’#‘으로
    바꾸어 출력하는 프로그램을 작성하세요.
    <script>
      function solution(arr) {
        // 반복문으로 처리
        // let answer = '';
        // for (v of arr) {
        //   console.log(v);
        //   if (v === 'A') {
        //     answer += '#';

        //     answer += v;
        //   }
        // }

        // 정규 표현식을 사용하여 번경
        // /A/ => A라는 문자열을 찾아라
        // /A/g  => A라는문자를 찾아라 전역으로(모두)
        return arr.replace(/A/g, '#');
      }
      let arr = 'BANANA';
      document.write(solution(arr));
      console.log(arr);
    </script>
