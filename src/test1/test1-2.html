<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <br />
    길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로 삼각형을
    만들 수 있 으면 “YES"를 출력하고, 만들 수 없으면 ”NO"를 출력한다. ( 제일 긴
    막대 < 나머지 막대 )

    <script>
      function solution(a, b, c) {
        let sort = [a, b, c];
        sort.sort();

        if (sort[0] + sort[1] > sort[2]) {
          return 'YES';
        }
        return 'NO';

        // 다른 풀이
        let sum = a + b + c;
        let max;
        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;

        if (sum - max <= max) return 'NO';
        else return 'YES';
      }

      document.write(solution(13, 33, 17));
      document.write(solution(6, 7, 11));
    </script>
  </body>
</html>
