<html>
  <head>
    <meta charset="UTF-8" />
    <title>마구간 정하기(결정알고리즘)</title>
  </head>
  <body>
    N개의 마구간이 수직선상에 있습니다. 각 마구간은 x1, x2, x3, ......, xN의
    좌표를 가지며, 마 구간간에 좌표가 중복되는 일은 없습니다. 현수는 C마리의
    말을 가지고 있는데, 이 말들은 서로 가까이 있는 것을 좋아하지 않습니다. 각
    마구간에는 한 마리의 말만 넣을 수 있고, 가장 가까운 두 말의 거리가 최대가
    되게 말을 마구간에 배치하고 싶습니다. C마리의 말을 N개의 마구간에 배치했을
    때 가장 가까운 두 말의 거리가 최대가 되는 그 최대 값을 출력하는 프로그램을
    작성하세요.
    <br />
    <script>
      // 말 배치하는 함수
      function count(arr, mid) {
        let cnt = 1;
        let ep = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] - ep >= mid) {
            cnt++;
            ep = arr[i];
          }
        }
        return cnt;
      }

      function solution(n, c, arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        arr.sort((a, b) => a - b);
        let lt = arr[0];
        let rt = arr[n - 1];

        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          console.log(mid);
          if (count(arr, mid) >= c) {
            answer = mid;
            lt = mid + 1;
          } else {
            rt = mid - 1;
          }
        }
        return answer;
      }
      // 3마리의 말과, 5개의 마구간 보유
      let arr = [1, 2, 8, 4, 9];
      document.write(solution(5, 3, arr));
    </script>
  </body>
</html>
