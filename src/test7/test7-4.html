<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <br />
    N개이 숫자가 입력되면 오름차순으로 정렬하여 출력하는 프로그램을 작성하세요.
    정렬하는 방법은 삽입정렬입니다
    <script>
      function solution(arr) {
        let answer = arr;
        for (let i = 0; i < arr.length; i++) {
          let temp = arr[i],
            j;
          for (j = i - 1; j >= 0; j--) {
            if (arr[j] > temp) arr[j + 1] = arr[j];
            else break;
          }
          arr[j + 1] = temp;
        }
        return answer;
      }

      document.write(solution([11, 7, 5, 6, 10, 9]));
    </script>
  </body>
</html>
