<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <br />
    N개의 정수가 입력되면 당신은 입력된 값을 정렬해야 한다. 음의 정수는 앞쪽에
    양의정수는 뒷쪽에 있어야 한다. 또한 양의정수와 음의정수의 순서에는 변함이
    없어야 한다.
    <script>
      // 쉬운 방법
      function solution2(arr) {
        let array1 = [];
        let array2 = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > 0) array2.push(arr[i]);
          else array1.push(arr[i]);
        }
        return [...array1, ...array2];
      }

      // 정렬 알고리즘 사용
      function solution(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = 0; j < arr.length - i - 1; j++) {
            if (arr[j] > 0 && arr[j + 1] < 0)
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
          }
        }
        return arr;
      }

      let arr = [1, 2, 3, -3, -2, 5, 6, -6];
      document.write(solution(arr));
    </script>
  </body>
</html>
