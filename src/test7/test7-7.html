<html>
  <head>
    <meta charset="UTF-8" />
    <title>좌표 정렬</title>
  </head>
  <body>
    N개의 평면상의 좌표(x, y)가 주어지면 모든 좌표를 오름차순으로 정렬하는
    프로그램을 작성하 세요. 정렬기준은 먼저 x값의 의해서 정렬하고, x값이 같을
    경우 y값에 의해 정렬합니다.
    <br />
    <script>
      function solution(arr) {
        arr.sort((a, b) => {
          // x 값이 같다면 y값을 이용해 오름차순 정렬
          if (a[0] === b[0]) return a[1] - b[1];
          else return a[0] - b[0];
        });

        console.log(arr);
        return arr;
      }

      let arr = [
        [2, 7],
        [1, 3],
        [1, 2],
        [2, 5],
        [3, 6],
      ];
      document.write(solution(arr));
    </script>
  </body>
</html>
