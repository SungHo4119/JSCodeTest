<html>
  <head>
    <meta charset="UTF-8" />
    <title>이분검색</title>
  </head>
  <body>
    임의의 N개의 숫자가 입력으로 주어집니다. N개의 수를 오름차순으로 정렬한 다음
    N개의 수 중 한 개의 수인 M이 주어지면 이분검색으로 M이 정렬된 상태에서 몇
    번째에 있는지 구하는 프로그램을 작성하세요. 단 중복값은 존재하지 않습니다.

    <br />
    <script>
      function solution(target, arr) {
        let answer = 0;
        arr.sort((a, b) => a - b);
        let lt = 0;
        let rt = arr.length - 1;

        let mid = 0;
        while (lt <= rt) {
          mid = Math.floor((lt + rt) / 2);
          console.log(mid);
          if (arr[mid] > target) {
            rt = mid - 1;
          } else if (arr[mid] < target) {
            lt = mid + 1;
          } else break;
        }

        // 몇번째의 경우 1부터~
        return mid + 1;
      }
      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      document.write(solution(32, arr));
    </script>
  </body>
</html>
